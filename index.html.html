        // --- NEW, ROBUST Chart.js IMPLEMENTATION ---
        function createOrUpdateChart(chartData) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            
            // Format the data for Chart.js
            const formattedChartData = chartData.map(d => ({
                x: new Date(d.time).getTime(), // Use timestamp for x-axis
                o: d.open,
                h: d.high,
                l: d.low,
                c: d.close
            }));

            if (!mainChart) { // If chart doesn't exist, create it
                mainChart = new Chart(ctx, {
                    type: 'candlestick',
                    data: {
                        datasets: [{
                            label: 'Stock Price',
                            data: formattedChartData
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'time',
                                time: { unit: 'day' },
                                grid: { display: false }
                            },
                            y: {
                                grid: { color: '#f2f2f2' }
                            }
                        }
                    }
                });
            } else { // If it exists, just update the data
                mainChart.data.datasets[0].data = formattedChartData;
                mainChart.update();
            }
        }

        function updateUI(data) {
            // ... all UI updates remain the same ...
            if (data.history && data.history.length > 0) {
                createOrUpdateChart(data.history);
            }
        }

            UI.tickerInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') fetchStockData(UI.tickerInput.value); });
