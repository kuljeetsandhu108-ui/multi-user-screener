            // 1. Create the chart and the series ONE TIME.
            mainChart = LightweightCharts.createChart(UI.chartContainer, {

            });
            candleSeries = mainChart.addCandlestickSeries({

                borderUpColor: '#26a69a', wickDownColor: '#ef5350', wickUpColor: '#26a69a'
            });
            new ResizeObserver(e => { if(e[0].contentRect.width > 0) mainChart.resize(e[0].contentRect.width, e[0].contentRect.height) }).observe(UI.chartContainer);

            UI.searchBtn.addEventListener('click', () => fullSearch(UI.tickerInput.value));
