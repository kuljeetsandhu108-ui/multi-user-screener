<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Stock Screener</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Library 1: Google Charts for the Meter -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Library 2: Chart.js and its adapters -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f0f2f5; color: #333; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { display: grid; grid-template-columns: 2.5fr 1fr; gap: 20px; max-width: 1400px; margin: auto; }
        .card { background-color: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 15px; }
        .stock-name { font-size: 28px; font-weight: 700; }
        .stock-ticker { font-size: 16px; color: #666; }
        .price-info { text-align: right; }
        .price { font-size: 36px; font-weight: 500; }
        .change { font-size: 18px; font-weight: 500; margin-left: 10px; }
        .positive { color: #26a69a; }
        .negative { color: #ef5350; }
        .search-container { width: 100%; margin-top: 20px; display: flex; gap: 10px; }
        .search-input { width: 100%; padding: 12px 15px; font-size: 16px; border: 1px solid #ddd; border-radius: 6px; outline: none; }
        .search-input:focus { border-color: #4285F4; }
        .search-button { padding: 12px 25px; font-size: 16px; font-weight: 500; background-color: #4285F4; color: white; border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.2s; }
        .search-button:hover { background-color: #357ae8; }
        .search-button:disabled { background-color: #9e9e9e; cursor: not-allowed; }
        .metrics-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 18px; margin-top: 20px; }
        .metric { display: flex; justify-content: space-between; align-items: center; font-size: 15px; }
        .metric-label { color: #666; }
        .metric-value { font-weight: 500; }
        .loader { text-align: center; padding: 100px; font-size: 20px; font-weight: 500; color: #666; }
        .hidden { display: none; }
        #meter_div { width: 100%; height: 180px; }
        .interpretation { font-size: 12px; font-style: italic; text-align: right; }
        .scan-passed { color: #2e7d32; font-weight: 700; }
        .scan-failed { color: #c62828; font-weight: 700; }
    </style>
</head>
<body>
    <div id="loader" class="loader">Loading Screener...</div>
    <div id="dashboardContent" class="container hidden">
        <div class="left-column">
            <div class="card">
                <div class="header">
                    <div><div id="stockName" class="stock-name">-</div><div id="stockTicker" class="stock-ticker">-</div></div>
                    <div class="price-info"><span id="stockPrice" class="price">-</span><span id="stockChange" class="change"></span></div>
                </div>
                <div class="search-container"><input type="text" id="tickerInput" class="search-input" placeholder="Enter Ticker (e.g., RELIANCE)"><button id="searchBtn" class="search-button">Search</button></div>
            </div>
            <div class="card" style="margin-top: 20px; height: 550px;">
                <canvas id="mainChart"></canvas>
            </div>
        </div>
        <div class="right-column">
            <div class="card"><h4>Technical Summary</h4><div id="meter_div"></div></div>
            <div class="card" style="margin-top: 20px;">
                <h4>Key Metrics</h4>
                <div class="metrics-grid">
                    <div class="metric"><span class="metric-label">Open</span> <span id="openValue" class="metric-value">-</span></div>
                    <div class="metric"><span class="metric-label">High</span> <span id="highValue" class="metric-value">-</span></div>
                    <div class="metric"><span class="metric-label">Low</span> <span id="lowValue" class="metric-value">-</span></div>
                    <div class="metric"><span class="metric-label">Prev. Close</span> <span id="closeValue" class="metric-value">-</span></div>
                    <div class="metric"><span class="metric-label">Volume</span> <span id="volumeValue" class="metric-value">-</span></div>
                </div>
            </div>
            <div class="card" style="margin-top: 20px;">
                <h4>Technical Indicators</h4>
                <div class="metrics-grid">
                    <div class="metric"><span class="metric-label">RSI (14)</span> <span id="rsiValue" class="metric-value">-</span></div>
                    <div class="metric"><span></span> <span id="rsiInterp" class="interpretation"></span></div>
                    <div class="metric"><span class="metric-label">EMA (20)</span> <span id="ema20Value" class="metric-value">-</span></div>
                    <div class="metric"><span class="metric-label">EMA (50)</span> <span id="ema50Value" class="metric-value">-</span></div>
                </div>
            </div>
            <div class="card" style="margin-top: 20px;">
                <h4>Fundamental Scans</h4>
                <div class="metrics-grid" style="grid-template-columns: 1fr;">
                    <div class="metric"><span class="metric-label">Piotroski F-Score</span><span id="piotroskiValue" class="metric-value">- / 9</span></div>
                    <div class="metric"><span class="metric-label">Graham Scan</span><span id="grahamValue" class="metric-value">-</span></div>
                     <div class="metric"><span class="metric-label">FII Shareholding</span><span id="fiiValue" class="metric-value">- %</span></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // --- FINAL, GUARANTEED JAVASCRIPT ---
        const UI = {
            loader: document.getElementById('loader'), dashboard: document.getElementById('dashboardContent'),
            stockName: document.getElementById('stockName'), stockTicker: document.getElementById('stockTicker'),
            stockPrice: document.getElementById('stockPrice'), stockChange: document.getElementById('stockChange'),
            openValue: document.getElementById('openValue'), highValue: document.getElementById('highValue'),
            lowValue: document.getElementById('lowValue'), closeValue: document.getElementById('closeValue'),
            volumeValue: document.getElementById('volumeValue'), rsiValue: document.getElementById('rsiValue'),
            rsiInterp: document.getElementById('rsiInterp'), ema20Value: document.getElementById('ema20Value'),
            ema50Value: document.getElementById('ema50Value'), piotroskiValue: document.getElementById('piotroskiValue'),
            grahamValue: document.getElementById('grahamValue'), fiiValue: document.getElementById('fiiValue'),
            searchBtn: document.getElementById('searchBtn'), tickerInput: document.getElementById('tickerInput'),
            meterContainer: document.getElementById('meter_div'),
        };

        let mainChart = null;

        function formatVal(val, type = 'price') {
            if (val === null || val === undefined) return 'N/A';
            if (type === 'price') return `â‚¹${Number(val).toFixed(2)}`;
            if (type === 'percent') return `${Number(val).toFixed(2)}%`;
            if (type === 'number') return Number(val).toFixed(2);
            if (type === 'volume') {
                if (val >= 10000000) return `${(val / 10000000).toFixed(2)} Cr`;
                if (val >= 100000) return `${(val / 100000).toFixed(2)} Lac`;
                return val.toString();
            }
            return val;
        }

        function updateUI(data) {
            UI.stockName.textContent = data.name || data.ticker.split('-')[0];
            UI.stockTicker.textContent = data.ticker;
            UI.stockPrice.textContent = formatVal(data.price);
            UI.stockChange.textContent = `${formatVal(data.change, 'number')} (${formatVal(data.changePct, 'percent')})`;
            UI.stockChange.className = data.change >= 0 ? 'change positive' : 'change negative';
            UI.openValue.textContent = formatVal(data.open, 'price');
            UI.highValue.textContent = formatVal(data.high, 'price');
            UI.lowValue.textContent = formatVal(data.low, 'price');
            UI.closeValue.textContent = formatVal(data.close, 'price');
            UI.volumeValue.textContent = formatVal(data.volume, 'volume');
            UI.rsiValue.textContent = formatVal(data.rsi, 'number');
            if (data.rsi > 70) UI.rsiInterp.textContent = 'Overbought';
            else if (data.rsi < 30) UI.rsiInterp.textContent = 'Oversold';
            else if (data.rsi) UI.rsiInterp.textContent = 'Neutral';
            else UI.rsiInterp.textContent = '';
            UI.ema20Value.textContent = formatVal(data.ema20, 'price');
            UI.ema50Value.textContent = formatVal(data.ema50, 'price');
            UI.piotroskiValue.textContent = data.piotroskiFScore !== null ? `${data.piotroskiFScore} / 9` : 'N/A';
            UI.grahamValue.textContent = data.grahamScanPassed !== null ? (data.grahamScanPassed ? 'Pass' : 'Fail') : 'N/A';
            UI.grahamValue.className = data.grahamScanPassed ? 'metric-value scan-passed' : 'metric-value scan-failed';
            UI.fiiValue.textContent = data.fiiPercentage !== null ? formatVal(data.fiiPercentage, 'percent') : 'N/A';
            
            drawMeter(data.recommendation);
            
            if (data.history && data.history.length > 0) {
                const formattedChartData = data.history.map(d => ({ x: new Date(d.time).getTime(), o: d.open, h: d.high, l: d.low, c: d.close }));
                mainChart.data.datasets[0].data = formattedChartData;
                mainChart.update();
            }
        }
        
        function drawMeter(recommendation) {
            let v = 2; switch(recommendation) { case "Strong Sell": v = 0; break; case "Sell": v = 1; break; case "Neutral": v = 2; break; case "Buy": v = 3; break; case "Strong Buy": v = 4; break; }
            const d = google.visualization.arrayToDataTable([['Label', 'Value'], [recommendation || 'N/A', v]]);
            const o = { width: '100%', height: 180, redFrom: 0, redTo: 1.5, yellowFrom: 1.5, yellowTo: 2.5, greenFrom: 2.5, greenTo: 4, minorTicks: 4, min: 0, max: 4 };
            new google.visualization.Gauge(UI.meterContainer).draw(d, o);
        }

        async function fetchStockData(ticker) {
            UI.searchBtn.disabled = true;
            UI.searchBtn.textContent = 'Loading...';
            try {
                const response = await fetch(`/api/stock-data?ticker=${ticker.toUpperCase()}`);
                const data = await response.json();
                if (!response.ok) throw new Error(data.details || 'API Error');
                updateUI(data);
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                UI.searchBtn.disabled = false;
                UI.searchBtn.textContent = 'Search';
            }
        }

        // --- THE NEW, GUARANTEED INITIALIZATION LOGIC ---
        function initializeApp() {
            // Step 1: Create the chart structure one time.
            const ctx = document.getElementById('mainChart').getContext('2d');
            mainChart = new Chart(ctx, {
                type: 'candlestick',
                data: { datasets: [{ label: 'Stock Price', data: [] }] },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: { x: { type: 'time', time: { unit: 'day' }, grid: { display: false } }, y: { grid: { color: '#f2f2f2' } } }
                }
            });

            // Step 2: Show the dashboard and set up event listeners.
            UI.loader.classList.add('hidden');
            UI.dashboard.classList.remove('hidden');
            UI.searchBtn.addEventListener('click', () => fetchStockData(UI.tickerInput.value));
            UI.tickerInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') fetchStockData(UI.tickerInput.value); });
            
            // Step 3: Fetch the initial stock data.
            fetchStockData('RELIANCE');
        }
        
        // Main Entry Point: Wait for Google Charts to be ready, then start the app.
        google.charts.load('current', { 'packages': ['gauge'] });
        google.charts.setOnLoadCallback(initializeApp);
    </script>
</body>
</html>
